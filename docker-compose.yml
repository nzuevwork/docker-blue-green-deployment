services:
  nginx:
    image: nginx:alpine
    environment:
      - BACKEND=${BACKEND:-app-blue}
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - app-blue
      - app-green
    networks:
      - app_net
    restart: unless-stopped

  app-blue:
    build:
      context: ./app/v1
    networks:
      - app_net
    restart: unless-stopped

  app-green:
    build:
      context: ./app/v2
    networks:
      - app_net
    restart: unless-stopped

networks:
  app_net:
    driver: bridge
