<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг Продукта</title>
    <style>
        /* Базовые стили */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; }
        .container { width: 80%; margin: 0 auto; }
        
        /* Шапка */
        header { background: #333; color: #fff; padding: 20px 0; }
        header h1 { margin: 0; font-size: 24px; }
        
        /* Главный экран */
        .hero { background: #f4f4f4; padding: 100px 0; text-align: center; }
        .hero h2 { font-size: 48px; margin-bottom: 20px; }
        .hero p { font-size: 20px; margin-bottom: 40px; }
        .btn { padding: 15px 30px; background: #28a745; color: #fff; text-decoration: none; border-radius: 5px; font-size: 18px; }
        
        /* Преимущества */
        .features { padding: 60px 0; text-align: center; }
        .feature-item { display: inline-block; width: 30%; padding: 10px; box-sizing: border-box; }
        
        /* Футер */
        footer { background: #333; color: #fff; text-align: center; padding: 30px 0; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Zuev Nikolay</h1>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Уникальное предложение вашего продукта</h2>
            <p>Краткое описание того, какую проблему решает ваш продукт и почему он лучший.</p>
            <a href="#" class="btn">Купить сейчас</a>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <div class="feature-item">
                <h3>Скорость</h3>
                <p>Описание преимущества №1.</p>
            </div>
            <div class="feature-item">
                <h3>Качество</h3>
                <p>Описание преимущества №2.</p>
            </div>
            <div class="feature-item">
                <h3>Поддержка</h3>
                <p>Описание преимущества №3.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Компания. Все права защищены.</p>
        </div>
    </footer>

</body>
</html>
